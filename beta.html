<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dafman - Beta non disponibile</title>
  <link rel="icon" href="https://i.imgur.com/vFeb9zH.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --text-dark: #f1f1f1;
      --accent: #7a5cff;
      --pink: #ff4fe0;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      max-width: 500px;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: var(--accent);
      border-radius: 2rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    a.button:hover {
      background: var(--pink);
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="content">
    <h1>ðŸš« Nessuna Beta Disponibile</h1>
    <p>Attualmente non Ã¨ disponibile alcuna versione beta pubblica del sito o di progetti in sviluppo. Riprova piÃ¹ avanti!</p>
    <a class="button" href="https://tempestosoh.github.io/dafman/index.html">Torna alla Home</a>
  </div>

  <script>
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const geometry = new THREE.BufferGeometry();
    const particleCount = 600;
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }

    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: 0x7a5cff, size: 0.04 });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0008;
      points.rotation.x += 0.0005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
